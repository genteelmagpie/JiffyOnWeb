<!DOCTYPE html>
<html>
<head>
  <title>Jiffy App - Web Version</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Jiffy App: Login</h1>
    <form action="/login" method="POST"> <!-- Specify the action and method attributes for the form -->
      <div class="loginElements">
        <input type="email" name="email" id="email" placeholder="Email"> <!-- Add a "name" attribute to the input for form data -->
        <input type="password" name="password" id="password" placeholder="Password"> <!-- Add a "name" attribute to the input for form data -->
        <button class="btn btn-primary loginBtn" type="submit">Login</button>
      </div>
    </form>

    <div class="loginButtons">
      <p>Forgot Your Password: <a href="">Click Here</a></p>
      <p>Want To Register Here: <a href="">Click Here</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
