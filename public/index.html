<!DOCTYPE html>
<html>
  <head>
    <title>Jiffy App - Web Version</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="/images/site_related/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Jiffy App: Login</h1>
      <form action="/login" method="POST" autocomplete="off">
        <!-- Specify the action and method attributes for the form -->
        <div class="loginElemets">
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <p id="invalidEmailError"></p>
          <p id="invalidPasswordError"></p>
          <button
            class="btn btn-primary loginBtn"
            type="submit"
            onclick="return validateForm();"
          >
            Login
          </button>
          <div class="loginButtons">
            <p>
              Forgot Your Password: <a href="/forgotpassword"> Click Here </a>
            </p>
            <p>Want To Register Here: <a href="/register"> Click Here </a></p>
          </div>
        </div>
      </form>
    </div>

    <script>
      function validateForm() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const emailError = document.getElementById("invalidEmailError");
        const passwordError = document.getElementById("invalidPasswordError");

        // Reset error messages
        emailError.textContent = "";
        passwordError.textContent = "";

        let hasError = false; // A flag to track if any error occurred

        // Check if the email field is empty or not a valid email address
        if (!email) {
          emailError.textContent = "Email should not be empty.";
          hasError = true;
        } else if (!isValidEmail(email)) {
          emailError.textContent = "Invalid email address.";
          hasError = true;
        }

        // Check if the password field is empty or the password length is less than 6
        if (!password) {
          passwordError.textContent = "Password should not be empty.";
          hasError = true;
        } else if (password.length < 6) {
          passwordError.textContent =
            "Password must be at least 6 characters long.";
          hasError = true;
        }

        // If either email or password has an error, show the respective error(s)
        if (hasError) {
          return false; // Prevent form submission
        }

        // Allow form submission if all checks pass
        return true;
      }

      // Function to validate email format using a regular expression
      function isValidEmail(email) {
        const emailPattern = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$/i;
        return emailPattern.test(email);
      }
    </script>
  </body>
</html>
