<!DOCTYPE html>
<html>
<head>
  <title>Jiffy Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Jiffy Login</h1>
    <div class = "loginElemets">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <!-- <div class = "loginButtons"> -->
      <input class="buttons loginBtn" type="submit" value="Login">
      <input class="buttons forgotPasswordBtn" type="submit" value="Forgot Password">
      <input class="buttons registerBtn" type="submit" value="Register">
      <!-- </div> -->

      
    </div>

  </div>

  <!-- <script src="https://www.gstatic.com/firebasejs/latest/firebase.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
